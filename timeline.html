<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Heartbeat Animation</title>
        <style>
            body {
                background: #111115;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .heart {
                font-size: 6em;
                position: relative;
            }

            .heartbeat {
                position: relative;
                z-index: 1;
                animation: beat 2s ease-in-out infinite;
                color: #ff3366;
            }

            .heartecho {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                animation: echo 2s ease-in-out infinite;
                color: #ff3366;
            }

            @keyframes beat {
                0% {
                    transform: scale(1);
                    color: #ff3366;
                }
                14% {
                    transform: scale(0.9);
                }
                28% {
                    transform: scale(1.1);
                }
                42% {
                    transform: scale(1);
                }
                100% {
                    transform: scale(1);
                }
            }

            @keyframes echo {
                0% {
                    opacity: 0.4;
                    transform: scale(1);
                }
                14% {
                    opacity: 0.35;
                    transform: scale(0.85);
                }
                28% {
                    opacity: 0.3;
                    transform: scale(1.2);
                }
                42% {
                    opacity: 0.2;
                    transform: scale(1.5);
                }
                100% {
                    opacity: 0;
                    transform: scale(3);
                }
            }
        </style>
    </head>
    <body>
        <div class="heart">
            <div class="heartbeat">❤️</div>
            <div class="heartecho">❤️</div>
        </div>
    </body>
</html>
